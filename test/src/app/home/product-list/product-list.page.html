<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/product-form">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="products.length > 0; else noProducts">
    <ion-item-sliding *ngFor="let product of products">
      <ion-item [routerLink]="['/product-form', product.id]">
        <ion-label>
          <h2>{{ product.name }}</h2>
          <p>{{ product.category }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!-- Botón Editar -->
        <ion-item-option color="primary" [routerLink]="['/product-form', product.id]">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>

        <!-- Botón Eliminar -->
        <ion-item-option color="danger" (click)="deleteProduct(product.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #noProducts>
    <p>No hay productos aún</p>
  </ng-template>
</ion-content>
